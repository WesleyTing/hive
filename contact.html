<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-16x16.png">
    <link rel="manifest" href="images/favicons/site.webmanifest">
    <link rel="mask-icon" href="images/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400;700&family=Raleway:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
<header>
    <div class="top-bar">
    <a href="index.html"><img src="images/hive-logo.png" alt="Icon"></a>
        <button class="nav-button" id="nav-button">
            <span class="hamburger-icon">&#9776;</span>
        </button>
        <nav id="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        </div> <!-- End Top Bar -->
</header>
<section class="hero hero-contact">
    <div class="hero-inner">
        <h1>Contact Us</h1>
    </div>
</section>
<div class="contact-content-wrap">
<main>
    <article class="intro">
        <h2>Get In Touch</h2>
        <p>Thank you for reaching out!</p>
        <p>We'll get back to you as soon as possible.</p>
    </article>
    <section class="contact-form">
        <form action="/" method="POST">
            <div class="contact-form-content">
                <div class="contact-form-name">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="contact-form-email">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="contact-form-date">
                    <label for="date">Event Date</label>
                    <input type="text" name="date" placeholder="MM-DD-YYYY" required pattern="(?:19|20)\[0-9\]{2}-(?:(?:0\[1-9\]|1\[0-2\])-(?:0\[1-9\]|1\[0-9\]|2\[0-9\])|(?:(?!02)(?:0\[1-9\]|1\[0-2\])-(?:30))|(?:(?:0\[13578\]|1\[02\])-31))"/>
                </div>
                <div class="contact-form-service">
                    <label for="service">Service Length</label>
                    <input type="text" id="service" name="service">
                </div>
                <div class="contact-form-guests">
                    <label for="guests">Guests</label>
                    <input type="text" id="guests" name="guests">
                </div>
                <div class="contact-form-type">
                    <label for="type">Type of Service</label>
                    <select name="type" id="type">
                        <option value="wedding">Wedding</option>
                        <option value="celebration">Celebration</option>
                        <option value="company-event">Company Event</option>
                        <option value="seasonal-event">Seasonal Event</option>
                    </select>
                    <div class="contact-form-message">
                        <label for="Message">Message</label>
                        <input type="text" id="message" name="message">
                    </div>
                </div>
            </div>
        </form>
    </section>
</main>
</div> <!-- end of page content wrap-->
<footer>
    <div class="phone">
        <i class='phone-icon'></i>
        <p class="phone-text">1-123-456-7890</p>
    </div>
    <div class="email">
        <i class='email-icon'></i>
        <p class= email-text>hive@hive.co</p>
    </div>
    <div class="footer-title">HIVE</div>
    <div class="social-media">
        <i class='twitter-icon'></i>
        <i class='facebook-icon'></i>
        <i class='instagram-icon'></i>
        <i class='youtube-icon'></i>
    </div>
    <form class="email-form" action="#0">
        <div class="form-border">
            <label for="email"></label>
            <input type="email" id="email" placeholder="Email" name="email">
            <button class="sign-up" type="submit">SIGN UP</button>
        </div>
    </form>
    <p class="copyright">&copy; Copyright Hive. 2020</p>
</footer>
</div><!-- end of wrapper-->
<script src="scripts/script.js"></script>
</body>
</html>
